### Common compose.yml file
services:
  ##########################################################################
  backend:
    image: "video-store/backend"
    env_file:
      - ./secrets/backend/.env
    depends_on:
      - database
      - backend-infisical
    networks:
      - backend
      - database
      - infisical-external
  ##########################################################################
  database:
    image: "video-store/database"
    secrets:
      - POSTGRES_USER_FILE
      - POSTGRES_PASSWORD_FILE
      - POSTGRES_DB_FILE
    environment:
      - POSTGRES_DB_FILE=/run/secrets/POSTGRES_DB_FILE
      - POSTGRES_USER_FILE=/run/secrets/POSTGRES_USER_FILE
      - POSTGRES_PASSWORD_FILE=/run/secrets/POSTGRES_PASSWORD_FILE
      - PGUSER_FILE=/run/secrets/POSTGRES_USER_FILE
    volumes:
      - ./volumes/backend/database/data:/var/lib/postgresql/data
    networks:
      - database
  ##########################################################################
  proxy:
    image: "video-store/proxy"
    ports:
      - 443:443
      - 80:80
    depends_on:
      - backend
      - backend-infisical
      - frontend
    networks:
      - proxy
      - backend
      - frontend
    volumes:
      - ./volumes/proxy/data:/data
      - ./volumes/proxy/config:/config
  ############################################################################
  backend-infisical:
    image: infisical/infisical:latest-postgres
    environment:
      - NODE_ENV=production
    env_file:
      - ./secrets/infisical/.env
      - ./secrets/infisical/.env.database
    depends_on:
      - database-infisical
      - cache-infisical
    networks:
      - infisical-internal
      - infisical-external
  ############################################################################
  cache-infisical:
    image: redis:8-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - infisical-internal
    volumes:
      - ./volumes/infisical/redis:/data
  ############################################################################
  database-infisical:
    image: "video-store/database-infisical"
    env_file:
      - ./secrets/infisical/.env.database
    networks:
      - infisical-internal
    volumes:
      - ./volumes/infisical/db:/var/lib/postgresql/data
  ############################################################################
  frontend:
    image: video-store/frontend
    networks:
      - frontend
  ############################################################################
secrets:
  POSTGRES_DB_FILE:
    file: ./secrets/database/POSTGRES_DB
  POSTGRES_USER_FILE:
    file: ./secrets/database/POSTGRES_USER
  POSTGRES_PASSWORD_FILE:
    file: ./secrets/database/POSTGRES_PASSWORD
############################################################################
networks:
  backend:
  database:
  proxy:
  infisical-internal:
  infisical-external:
  frontend:
##########################################################################
